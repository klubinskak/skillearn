<p-card [style]="{ width: '800px' }">
  <div class="flex gap-5">
    <img alt="Card" src={{course.image}} style="width: 390px;" />
    <div>
      <h3>{{course.title}}</h3>
      <p>{{course.instructor}}</p>
      <div class="flex justify-items-center align-items-center gap-2">
        <p-rating [(ngModel)]="course.rating[0].value" [cancel]="false" [disabled]="true" ></p-rating>
        <p class="font-bold">{{course.rating[0].value}}.0</p>
        <p>({{course.rating.length}})</p>
      </div>
      <div class="flex gap-3 pt-8">
        <p-button label="Save" [icon]="'pi pi-bookmark'" [rounded]="true" severity="secondary"></p-button>
        <p-button label="Enroll" [rounded]="true" severity="secondary"></p-button>
      </div>
    </div>
    <!--<p>$55</p>-->
  </div>
</p-card>
