<div class="grid container">
  <div class="col-12">
    <h1>Dashboard</h1>
  </div>
  <div class="col-7 flex flex-column">
    <div class="grid justify-content-center gap-3" [style]="{ width:'80em', 'max-width': '100%', 'height': '40%'}" >
      <p-card class="col-5">
        <h3>724</h3>
        <p>Hours spent</p>
      </p-card>


      <p-card class="col-5">
        <h3>724</h3>
        <p>Hours spent</p>
      </p-card>

    </div>

   <div class="grid justify-content-around">
    <p-card header="Top Pick For You" class="col-10"  [style]="{ width:'80em', 'max-width': '100%', 'height': '150%'}">
      <p-carousel
        [value]="courses"
        [numVisible]="3"
        [numScroll]="3"
        [circular]="true"
        [responsiveOptions]="responsiveOptions"
      >
        <ng-template let-course pTemplate="item">
          <a routerLink="courses/{{ course.id }}" style="text-decoration: none">
            <div
              class="border-1 surface-border border-round m-2 text-center pb-2"
              style="height: 400px"
            >
              <img
                src="{{ course.image }}"
                [alt]="course.name"
                class="shadow-2"
                style="height: 200px; width: 100%; object-fit: cover"
              />
              <div>
                <h4 class="mb-1" style="color: #495057; height: 50px">
                  {{ course.title }}
                </h4>
                <p-tag [value]="course.inventoryStatus"></p-tag>
                <div
                  class="m-5 flex justify-content-end align-items-center justify-content-center gap-2"
                >
                  <p-button
                    icon="pi pi-star-fill"
                    [rounded]="true"
                    severity="secondary"
                  />
                  <p-button icon="pi pi-chevron-right" [rounded]="true" />
                </div>
              </div>
            </div>
          </a>
        </ng-template>
      </p-carousel>
    </p-card>
   </div>
  </div>

  <div class="col-5">
    <p-calendar
      class="max-w-full"
      [(ngModel)]="date"
      [inline]="true"
      [showWeek]="true"
      class="border-none"
      (ngModelChange)="onDateChange($event)"
    ></p-calendar>

    <div class="col-6 gap-2 justify-content-end w-full">
      <p-card header="Your Assignments">
        <p>{{ date | date : "dd MMMM yyyy" }}</p>
        <!--<app-scheduler></app-scheduler>-->
      </p-card>
    </div>

  </div>

</div>
