<p-card header="Manage User" subheader="Card Subheader">
  <div>
    <p-messages key="notif" [enableService]="false" [closable]="false"></p-messages>
  </div>
  <form [formGroup]="fgComponent">
    <div class="grid">
      <div class="col">
        <p-floatLabel>
          <input id="name" type="text" pInputText formControlName="name" class="w-full" />
          <label for="name">Name</label>
        </p-floatLabel>
      </div>
      <div class="col">
        <p-floatLabel>
          <input id="country" type="text" pInputText formControlName="country" class="w-full" />
          <label for="country">Country</label>
        </p-floatLabel>
      </div>
      <div class="col">
        <p-dropdown [options]="rolesOpts" formControlName="role" [showClear]="true" placeholder="Select a Role" class="w-full" optionLabel="name" optionValue="name" [style]="{width: '20vw'}"></p-dropdown>
      </div>
      <div class="col">
        <p-dropdown [options]="rolesOpts" formControlName="department" optionLabel="name" [showClear]="true" placeholder="Select a Role" class="w-full" [style]="{width: '20vw'}"></p-dropdown>
      </div>
    </div>
    <div class="flex gap-2 py-3">
      <div class="card flex justify-content-center gap-2">
        <p-confirmDialog></p-confirmDialog>
        <p-button label="Cancel Changes" severity="danger" (click)="confirm($event)"></p-button>
      </div>
      <p-button label="Save" (click)="updateForm()" severity="secondary"></p-button>
    </div>
  </form>
</p-card>
