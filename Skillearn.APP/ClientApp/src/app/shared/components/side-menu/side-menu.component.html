            <span class="font-semibold text-2xl text-primary">Skillearn.</span>
          </span>
        </div>


        <p-menu [model]="items" class="w-full">
          <ng-template pTemplate="item" let-item>
            <a *ngIf="!item?.url" [attr.tabindex]="-1" class="p-menuitem-link flex justify-content-between align-items-center p-3 w-full" [routerLink]="item.routerLink">
              <div class="w-full">
                <span [class]="item.icon"></span>
                <span class="w-full"> {{ item.label }}</span>
              </div>
              <div>
                <span *ngIf="item.shortcut" [class]="item.shortcutClass">{{ item.shortcut }}</span>
                <p-badge *ngIf="item.badge" [value]="item.badge" [severity]="item.badgeSeverity"></p-badge>
              </div>
            </a>
            <a *ngIf="item?.url" [attr.tabindex]="-1" class="w-full p-menuitem-link flex justify-content-between align-items-center p-3" [attr.href]="item.url">
              <div class="w-full">
                <span [class]="item.icon"></span>
                <span class="w-full"> {{ item.label }}</span>
              </div>
              <div>
                <span *ngIf="item.shortcut" [class]="item.shortcutClass">{{ item.shortcut }}</span>
                <p-badge *ngIf="item.badge" [value]="item.badge" [severity]="item.badgeSeverity"></p-badge>
              </div>
            </a>
          </ng-template>
        </p-menu>



        <div class="mt-auto">
          <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
          <a pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
            <span class="font-bold">Amy Elsner</span>
          </a>
        </div>
      </div>
    </ng-template>
  </p-sidebar>
</div>
